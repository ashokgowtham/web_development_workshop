<html>
<head>
</head>
<body>
    <form method="post" action="/add_book">
        <div>
            Name:
            <input type="text" id="book_name" name="name" />
        </div>
        <div>
            Author:
            <input type="text" id="book_author" name="author" />
        </div>
        <div>
            Count of books:
            <input type="number" id="book_count" name="count" />
        </div>
        <input type="submit" id="submit_button" value="Submit" />
    </form>
    <script type="text/javascript">
        console.log('document loaded!')

        var submitButton = document.getElementById('submit_button');
        submitButton.onclick = function(event) {
            var name_text_box = document.getElementById('book_name');
            if (name_text_box.value == ""){
                alert('Book name is empty')
                event.preventDefault();
                return;
            }
            var author_text_box = document.getElementById('book_author');
            if (author_text_box.value == ""){
                alert('Book author is empty')
                event.preventDefault();
                return;
            }
            var count_text_box = document.getElementById('book_count');
            if (count_text_box.value == ""){
                alert('Number of books is empty')
                event.preventDefault();
                return;
            }
        }
    </script>
</body>
